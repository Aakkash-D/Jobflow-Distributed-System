server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jobsdb
    username: postgres
    password: jobs
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
